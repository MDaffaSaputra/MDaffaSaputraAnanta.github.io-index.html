<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terimakasih Telah Mengirimkan Pesan</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color: #ff6f61;
            color: white;
            padding: 20px 0;
        }
        .header h1 {
            margin: 0;
            font-size: 36px;
        }
        .container {
            padding: 50px;
        }
        .message {
            font-size: 22px;
            color: #333;
            margin: 30px 0;
        }
        .image {
            max-width: 300px;
            margin-top: 30px;
            animation: float 2s ease-in-out infinite alternate;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #ff6f61;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s;
        }
        .button:hover {
            background-color: #ff3d2e;
            transform: scale(1.1);
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            margin-top: 50px;
        }
        .footer p {
            margin: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Terimakasih Telah Mengirimkan Pesan!</h1>
    </div>
    
    <div class="container">
        <div class="message">
            <p>Pesan Anda telah berhasil dikirim. Kami akan segera merespons dalam waktu dekat. Terima kasih atas perhatian Anda!</p>
        </div>
        
        <img src="https://via.placeholder.com/300x200.png?text=Thank+You" alt="Terimakasih" class="image">
        
        <div class="message">
            <p>Anda bisa kembali ke halaman utama atau terus menjelajah!</p>
        </div>
        
        <a href="index.html" class="button">Kembali ke Beranda</a>
    </div>
    
   
</body>
</html>
